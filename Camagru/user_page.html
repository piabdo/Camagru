<html>
<head>
	<title>CaMonQ</title>
	<style>
		html,body {
			margin: 0;
			padding: 0;
			font-family: fantasy;
		}
		h1 {
			font-size: 5vh;
			margin-left: 3vh;
			color: white;
		}
/**************************** Header ******************************/
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: rgb(0, 137, 255);
			border-bottom : 3px solid rgb(0, 84, 153);
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
			height: 10vh;
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
			min-height: 3vh;
			max-height: 100px;
			min-height: 25px;
		}
		.header_right {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 100%;
			width: 20%;
			min-width: 180px;
			background-color: rgb(0, 137, 255);
		}
		.button {
			background: rgb(0, 84, 153);
			height: 80%;
			width: 50%;
			border-radius: 10px;
			font-size: 2vh;
			color: white;
			font-family: fantasy;
		}
		.button:hover {
			background-color: rgb(151, 194, 229);
			color:  rgb(0, 137, 255);

		}
/******************************************************************/
/***************************** Menu *******************************/
		.menu {
			display: flex;
			justify-content: space-around;
			align-items: flex-start;
			height: auto;
			width: auto;
			margin-top: 10vh;
			margin-bottom: 10vh;
			margin-left: 20px;
		}
		@media all and (max-width: 1000px) {
		.menu { flex-direction: column; align-items: center;}
		}
		.m_webcam {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			height: 70%;
			width: auto;
			min-width: 35%;
		}
		@media all and (max-width: 1000px) {
		.m_webcam { width: 90%;}
		}
		.d_webcam {
			display: flex;
			flex-direction: column;
			justify-items: center;
			border : 3px solid rgb(0, 84, 153);
			width: 100%;
			height: 50%;
			background-image: url('https://madeinperpignan.com/wp-content/uploads/2017/09/ZeratoR-organise-ZEvent.png');
			background-size: 100% 100%;
			border-radius: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
		}
		.m_webcam  > button {
			height: 20%;
			width: 80%;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
		}
		.m_pictures {
			display: flex;
			justify-items: center;
			justify-content: center;
			flex-wrap: wrap;
			height: auto;
			width: auto;
			max-width: 50%;
			background-color: rgb(0, 137, 255);
			border: 3px solid rgb(0, 84, 153);
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
			border-radius: 10px;
		}
		@media all and (max-width: 1000px) {
		.m_pictures { width: 90%; max-width: 90%; height: auto;}
		}
		.d_img {
			width: 300px;
			height: 20%;
			margin: 20px;
			background-image: url('https://madeinperpignan.com/wp-content/uploads/2017/09/ZeratoR-organise-ZEvent.png');
			background-size: 100% 100%;
			border-radius: 10px;
			
		}
		.d_img:hover {
			opacity: 0.75;
		}

/******************************************************************/
/**************************** Footer ******************************/
		.footer {
			display: flex;
			flex-direction: row-reverse;
			position: relative;
			left: 0;
			bottom: 0;
			border-top : 3px solid rgb(0, 84, 153);
			background-color: rgb(0, 137, 255);
			box-shadow: 0 4px 8px 0 rrgba(0, 0, 0, 0.3);
			height: 10vh;
			width: 100%;
		}
		.cop{
			display: flex;
			align-items: center;
			margin-right: 30px;
			font-size: 2vh;
		}
/******************************************************************/
	</style>
</head>
<body>
	<div class="header">
		<h1>CaMonQ</h1>
		<div class="header_right">
			<button class="button">Logout</button>
		</div>
	</div>
	<div class="menu">
		<div class="m_webcam">
			<div class="d_webcam"></div>
			<button class="button">TakePicture</button>
		</div>
		<div class="m_pictures">
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<!-- <p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p>
			<p class="d_img"></p> -->
		</div>
	</div>
	<div class="footer">
		<p class="cop">Â© CaptainFracas</p>
	</div>
</body>
</html>
